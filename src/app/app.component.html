<ag-grid-angular
  class="ag-theme-alpine"
  style="height: 200px; width: auto;"
  [rowData]='rowData'
  [columnDefs]='columns'
  [defaultColDef]='defaultCols'
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>

<br>
<button (click)="clearSelection()">Clear Selection</button>
